<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- jQuery -->
    <script src="js/jquery-3.2.1.min.js" type="text/javascript"></script>

    <!-- Popper.js -->
    <script src="js/popper.min.js" type="text/javascript"></script>

    <!-- Bootstrap 4 Beta. -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script src="js/bootstrap.min.js" type="text/javascript"></script>

    <!-- Google Web Fonts - Open Sans i Raleway. -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700|Raleway:300,400,600,700&amp;subset=latin-ext" rel="stylesheet">

    <!-- Font Awesome. -->
    <link rel="stylesheet" href="css/font-awesome.min.css">

    <!-- Style do Edytowania. -->
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js"></script>
</head>
<body>
    <header>
        <nav class="navbar navbar-dark bg-primary">
            <a class="navbar-brand" href="#">Mała Biblioteka</a>
            <span class="navbar-text text-white">Autor: Adrian Sacharczuk</span>
        </nav>
    </header>
    <main>
        <div class="container-fluid">
            <div class="row">
                <div class="col">
                    <div class="alert alert-success" role="alert">
                        [Miejsce na Wyświetlanie Komunikatów]
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <h1>Książki</h1>
                    <div class="button-group">
                    </div>
                    <form action="/">
                        <div class="form-group">
                            <label for="">Tytuł</label>
                            <input class="form-control" type="text">
                        </div>
                        <div class="form-group">
                            <label for="">Autor</label>
                            <input class="form-control" type="text">
                        </div>
                        <button class="btn btn-success btn-sm"><i class="fa fa-plus"></i> Dodaj</button>
                    </form>
                    <table class="table table-hover table-sm" id="Books">
                        <thead>
                            <tr>
                                <th>Tytuł</th>
                                <th>Autor</th>
                                <th>Opcje</th>
                            </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td>[Tytuł]</td>
                            <td>[Autor]</td>
                            <td>
                                <div class="button-group">
                                    <button class="btn btn-primary btn-sm">Edytuj</button>
                                    <button class="btn btn-danger btn-sm">Usuń</button>
                                    <button class="btn btn-info btn-sm">Wypożycz</button>
                                </div>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <div class="col">
                    <h1>Czytelnicy</h1>
                    <div class="button-group">
                    </div>
                    <form action="/">
                        <div class="form-group">
                            <label for="">Imię i Nazwisko</label>
                            <input class="form-control" type="text">
                        </div>
                        <div class="form-group">
                            <label for="">Wiek</label>
                            <input class="form-control" type="text">
                        </div>
                        <button class="btn btn-success btn-sm"><i class="fa fa-plus"></i> Dodaj</button>
                    </form>
                    <table class="table table-hover table-sm" id="Readers">
                        <thead>
                            <tr>
                                <th>Imię i Nazwisko</th>
                                <th>Wiek</th>
                                <th>Opcje</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>[Imię i Nazwisko]</td>
                                <td>[Wiek]</td>
                                <td>
                                    <div class="button-group">
                                        <button class="btn btn-primary btn-sm">Edytuj</button>
                                        <button class="btn btn-danger btn-sm">Usuń</button>
                                        <button class="btn btn-info btn-sm">Wypożycz</button>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="col">
                    <h1>Wypożyczone</h1>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
